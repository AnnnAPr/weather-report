<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Weather report</h1>
            <div id="city">
                <span>
                    Lovely city: Redmond, WA
                </span>
            </div>
        </section>
        <section id="skySection">
            <h2>Beautiful sky</h2>
            <div id="sky">
                <select>
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </div>
        </section>
        <section id="imageSection">
            <h2>Sky</h2>
            <img src="images/sunny.png" alt="sunny" />
        </section>
        <section id="tSection">
            <div id="temperature">
                <!-- <span id="increase">⬆️</span> -->
                <!-- <span id="decrease">⬇️</span> -->
                <button id="increase">⬆️</button>
                <span id="tValue">65</span>
                <button id="decrease">⬇️</button>
                <button>Get realtime temperature</button>
            </div>
        </section>
        <section id="cityNameSection">
            <h2>City name:</h2>
            <div id="bottom">
                <label for="inputCity">My lovely city:</label>
                <input type="text" id="inputCity" name="inputCity" value="Redmond, WA">
                <button>Reset City</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
</body>
</html>

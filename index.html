<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body id="body">
    <header>
    </header>
    <main>
        <section id="container">
            <section>
                <h1>Weather report</h1>
                <div id="city">
                    <span>
                        Place: <span id="reflectCity">Sahara</span>
                    </span>
                </div>
            </section>
            <section id="skySection">
                <h2>Beautiful sky</h2>
                <div id="sky">
                    <select id="skySelect">
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                    </select>
                </div>
            </section>
            <section id="imageSection">
                <h2>Sky</h2>
                <section id="skyPic">
                    <img id="img" src="images/sunny.png" alt="sunny" />
                </section>
            </section>
            <section id="tSection">
                <div id="temperature">
                    <button id="decrease">⬇️<span>☃️</span></button>
                    <span class ='def' id="tValue">85</span>
                    <button id="increase">⬆️<span>🔥</span></button>
                    <button id="toggle"></button>
                </div>
            </section>
            <section id="tempB">
                <h2>Temperature background</h2>
                <span id="tempBack">🏝🌵🏜</span>
            </section>
            <section id="cityNameSection">
                <h2>Place name:</h2>
                <div id="bottom">
                    <label for="inputCity">Lovely place:</label>
                    <input type="text" id="inputCity" name="inputCity" value="Sahara">
                </div>
                <button id="reset">Reset Place</button>
                <button id="realTime">Current temperature</button>
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!-- <script src="src/index1.js"></script> -->
</body>
</html>
